{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-3 text-center p-4">
                <div class="card-body">
                    <div class="mb-4">
                        <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                            <i class="fas fa-check fa-4x text-success"></i>
                        </div>
                    </div>
                    
                    <h3 class="fw-bold text-dark mb-2">Tudo Certo!</h3>
                    <p class="text-muted mb-4 fs-5">
                        Sua senha foi alterada com sucesso.<br>
                        Você já pode usar a nova credencial.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'perfil' %}" class="btn btn-primary py-2 fw-bold shadow-sm">
                            <i class="fas fa-arrow-left me-2"></i> Voltar ao Perfil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
