{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-id-card me-2"></i> Meu Perfil
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">Usuário (login)</label>
                            <input type="text" class="form-control" value="{{ request.user.username }}" disabled>
                            <div class="form-text text-muted">
                                O nome de usuário é usado para login e não pode ser alterado aqui.
                            </div>
                        </div>

                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-bold">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <div class="d-flex justify-content-between align-items-center mt-3">
                                <a href="{% url 'password_change' %}" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-key me-1"></i> Redefinir senha
                                </a>

                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> Salvar alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
