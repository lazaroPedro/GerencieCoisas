{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GerencieCoisas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff9f43; /* Laranja do tema */
            --primary-hover: #f58e26;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; /* Altura total da tela */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px; /* Largura máxima do cartão */
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: #fff;
            overflow: hidden;
        }

        .login-header {
            background: #fff;
            padding: 40px 30px 20px 30px;
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 159, 67, 0.1); /* Laranja suave */
            color: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .login-body {
            padding: 20px 40px 40px 40px;
        }

        /* Estilo dos Inputs (Cápsula) */
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            color: #999;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .form-control {
            background-color: #f8f9fa;
            border-left: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 12px;
            font-size: 15px;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: none;
            border-color: #dee2e6;
            border-left: 1px solid var(--primary-color);
        }

        /* Muda cor do ícone ao focar no input */
        .input-group:focus-within .input-group-text {
            background-color: #fff;
            border-color: #dee2e6;
            border-left: 1px solid var(--primary-color);
            color: var(--primary-color);
            outline-color: var(--primary-color);

        }
        .input-group:focus-within{
            border-color: #dee2e6;
            border: 2px solid var(--primary-color);
            border-radius: 12px;


         }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 159, 67, 0.3);
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <div class="icon-circle">
                <i class="fas fa-boxes"></i>
            </div>
            <h4 class="fw-bold text-dark mb-1">Bem-vindo!</h4>
            <p class="text-muted small mb-0">Faça login para gerenciar seu estoque.</p>
        </div>

        <div class="login-body">

            {% if form.errors %}
                <div class="alert alert-danger border-0 bg-danger bg-opacity-10 text-danger text-center small rounded-3 mb-4 py-2">
                    <i class="fas fa-exclamation-circle me-1"></i> Usuário ou senha inválidos.

                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted ms-1 text-uppercase" style="font-size: 11px;">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        {{ form.username }}
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted ms-1 text-uppercase" style="font-size: 11px;">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        {{ form.password }}
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-login text-white">
                        ACESSAR SISTEMA
                    </button>
                </div>

                <div class="text-center">
                    <a href="{% url 'signup' %}" class="text-decoration-none small text-muted">
                        Não tem uma conta? <span class="fw-bold" style="color: var(--primary-color);">Crie agora</span>
                    </a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var inputs = document.querySelectorAll('input');
            inputs.forEach(function(input) {
                input.classList.add('form-control');
                if(input.type === 'password') {
                    input.placeholder = '';
                } else {
                    input.placeholder = 'Digite seu usuário';
                }
            });
        });
    </script>
</body>
</html>
