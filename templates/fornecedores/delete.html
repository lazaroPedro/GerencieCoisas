{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg rounded-3 text-center p-4">
            <div class="card-body">
                <div class="mb-4">
                    <div class="mx-auto bg-danger bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="fas fa-store-slash text-danger fa-2x"></i>
                    </div>
                </div>

                <h3 class="fw-bold text-dark mb-2">Remover Fornecedor?</h3>
                <p class="text-muted mb-4 fs-5">
                    Você selecionou: <strong>{{ fornecedor.name }}</strong>
                </p>



                <p class="small text-muted mb-4">Esta ação é permanente e não pode ser desfeita.</p>

                <form method="POST" class="d-grid gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger fw-bold py-2">
                        Sim, Remover Fornecedor
                    </button>
                    <a href="{% url 'fornecedores:index' %}" class="btn btn-light text-muted fw-bold py-2">
                        Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
