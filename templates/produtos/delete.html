{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg rounded-3 text-center p-4">
            <div class="card-body">
                <div class="mb-4">
                    <i class="fas fa-exclamation-circle text-danger fa-5x opacity-25"></i>
                </div>

                <h3 class="fw-bold text-dark mb-2">Tem certeza?</h3>
                <p class="text-muted mb-4">
                    Você está prestes a excluir o produto:<br>
                    <strong class="text-dark fs-5">{{ produto.name }}</strong>
                </p>

                <div class="alert alert-warning text-start small border-0 bg-warning bg-opacity-10 text-warning-emphasis">
                    <i class="fas fa-info-circle me-1"></i>
                    Esta ação não pode ser desfeita.
                </div>

                <form method="POST" class="mt-4 d-grid gap-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger fw-bold py-2">
                        Sim, excluir permanentemente
                    </button>
                    <a href="{% url 'produtos:index' %}" class="btn btn-light text-muted fw-bold py-2">
                        Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
