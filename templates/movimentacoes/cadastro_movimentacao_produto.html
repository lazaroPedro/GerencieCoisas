{% extends "base.html" %}

{% block title %}Nova Movimentação{% endblock %}

{% block content %}
<div class="page-header mb-4">
    <div>
        <h4 class="fw-bold mb-1">Registrar Movimentação</h4>
        <h6 class="text-muted mb-0">Atualize o estoque manualmente (Entrada ou Saída)</h6>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body p-5">
                
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="produto" class="form-label fw-bold">Selecione o Produto</label>
                        <select name="produto" id="produto" class="form-select form-select-lg" required>
                            <option value="" selected disabled>-- Escolha um item --</option>
                            {% for p in produtos %}
                                <option value="{{ p.id }}">{{ p.name }} (Atual: {{ p.quantity }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Quantidade</label>
                            <input type="number" name="quantidade" id="quantidade" class="form-control form-control-lg" min="1" placeholder="0" required>
                        </div>
                        
                        </div>

                    <div class="mb-5">
                        <label class="form-label fw-bold mb-3">Tipo de Operação</label>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="radio" class="btn-check" name="tipo_movimentacao" id="tipo_entrada" value="entrada" checked>
                                <label class="btn btn-outline-success w-100 p-3 d-flex align-items-center justify-content-center gap-2" for="tipo_entrada">
                                    <i class="fas fa-arrow-down fa-lg"></i>
                                    <span class="fw-bold">ENTRADA (Compra)</span>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input type="radio" class="btn-check" name="tipo_movimentacao" id="tipo_saida" value="saida">
                                <label class="btn btn-outline-danger w-100 p-3 d-flex align-items-center justify-content-center gap-2" for="tipo_saida">
                                    <i class="fas fa-arrow-up fa-lg"></i>
                                    <span class="fw-bold">SAÍDA (Venda/Perda)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 border-top pt-4">
                        <a href="{% url 'movimentacoes:lista_movimentacoes' %}" class="btn btn-light border px-4">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-5 fw-bold">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
